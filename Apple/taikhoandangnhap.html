<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="https://www.digibox.com.vn/_nuxt/img/login.89bd579.png" alt="Illustration">
        </div>
        <div class="login-box">
            <div class="login-header">
                <h2>Đăng nhập</h2>
                <div class="register-link">
                    <a href="dangky.html">Tạo tài khoản</a>
                </div>
            </div>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Tài Khoản">
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Mật Khẩu">
            </div>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
            <button class="btn-login">Đăng nhập</button>
            <div class="or">Hoặc</div>
            <button class="btn-google">
                <img src="https://speedshop.oss-cn-shanghai.aliyuncs.com/static/images/google.png" width="20" alt="Google">
                 Đăng nhập với Google
            </button>
            <button class="btn-google">
                <img src="https://speedshop.oss-cn-shanghai.aliyuncs.com/static/images/facebook.png" width="20" alt="Facebook">
                 Đăng nhập với Facebook
            </button>
        </div>
    </div>
</body>
</html>
